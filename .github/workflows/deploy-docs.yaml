name: Auto-deployment of bertron-schema Documentation

on:
  push:
    branches: [ main ]

jobs:
  build-docs:
    runs-on: ubuntu-latest
    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      contents: write  # to let mkdocs write the new docs
      pages: write     # to deploy to Pages
      id-token: write  # to verify the deployment originates from an appropriate source

    steps:
      - name: Checkout
        uses: actions/checkout@main
        with:
          fetch-depth: 0

      - name: Set up Python.
        uses: actions/setup-python@main
        with:
          python-version: 3.12

      - name: Install Poetry.
        run: pipx install poetry

      - name: Install dependencies.
        run: poetry install -E docs

      # Replace the `0.0.0` placeholder `version` number in various files (per the config in `pyproject.toml`).
      # Reference: https://github.com/mtkennerly/poetry-dynamic-versioning/blob/master/README.md#command-line-mode
      - name: Replace placeholder version number
        run: |
          poetry self add "poetry-dynamic-versioning[plugin]"
          poetry dynamic-versioning

      - name: Build documentation and deploy to Github Pages
        run: |
          mkdir -p docs
          touch docs/.nojekyll
          make gendoc
          # copy in the `about.md` page if it exists
          ([ ! -f docs/about.md ] && cp src/docs/about.md docs/) || true
          make mkd-gh-deploy
