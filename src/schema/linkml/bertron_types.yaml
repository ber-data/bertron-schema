# yaml-language-server: $schema=https://linkml.io/linkml-model/linkml_model/jsonschema/meta.schema.json

id: https://w3id.org/ber-data/bertron_types
name: bertron_types
title: Types for the BERtron Schema
description: Types used in the BERtron Schema
prefixes:
  linkml: https://w3id.org/linkml/
  nmdc: https://w3id.org/nmdc/
  qud: http://qudt.org/1.1/schema/qudt#
imports:
  - linkml:types
default_prefix: bertron
default_range: string

slots:

  numeric_value:
    description: Links a quantity value to a number
    range: float
    mappings:
      - nmdc:numeric_value
      - qud:quantityValue
      - schema:value

  minimum_numeric_value:
    is_a: numeric_value
    description: The minimum value part, expressed as number, of the quantity value when the value covers a range.
    mappings:
      - nmdc:minimum_numeric_value

  maximum_numeric_value:
    is_a: numeric_value
    description: The maximum value part, expressed as number, of the quantity value when the value covers a range.
    mappings:
      - nmdc:maximum_numeric_value

  raw_value:
    description: The value that was specified for an annotation in raw form, i.e. a string. E.g. "2 cm" or "2-4 cm"
    range: string
    mappings:
      - nmdc:raw_value

  unit:
    description: Links a QuantityValue to a unit
    aliases:
      - scale
    range: unit
    mappings:
      - nmdc:unit
      - qud:unit
      - schema:unitCode

classes:

  Any:
    class_uri: linkml:Any

  AttributeValue:
    abstract: true
    class_uri: nmdc:AttributeValue
    description: >-
      The value for any value of attribute for an entity. This object can hold both the un-normalized atomic value and the structured value.
    attributes:
      attribute:
        description: The attribute being represented.
        range: Attribute
      raw_value:
        range: string
        description: The raw value.

  Attribute:
    description: A domain, measurement, attribute, property, or any descriptor for additional properties to be added to an entity.
    attributes:
      id:
        description: A CURIE for the attribute, should one exist.
      label:
        aliases:
          - name
          - title
        description: Text string to describe the attribute.

  QuantityValue:
    class_uri: nmdc:QuantityValue
    is_a: AttributeValue
    description: A simple quantity, e.g. 2cm
    slots:
      - maximum_numeric_value
      - minimum_numeric_value
      - numeric_value
      - unit
    slot_usage:
      raw_value:
        description: Unnormalized atomic string representation, suggested syntax {number} {unit}
      unit:
        description: The unit of the quantity
      numeric_value:
        description: The number part of the quantity
    mappings:
      - schema:QuantityValue

  TextValue:
    class_uri: nmdc:TextValue
    is_a: AttributeValue
    description: A quality, described using a text string.
    attributes:
      value:
        description: The value, as a text string.
      value_cv_id:
        description: For values that are in a controlled vocabulary (CV), this attribute should capture the controlled vocabulary ID for the value.

types:
  decimal degree:
    description: A decimal degree expresses latitude or longitude as decimal fractions.
    uri: xsd:decimal
    base: float
    see_also:
      - https://en.wikipedia.org/wiki/Decimal_degrees

  unit:
    base: str
    uri: xsd:string
    mappings:
      - qud:Unit
      - UO:0000000
